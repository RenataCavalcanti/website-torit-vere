    - logo:
        x: "img/clients/mulher.png"
        _2x: "img/clients/mulher.png"
      alt: "Direitos das Mulheres"

  works:
    - title: "Cidade e Infraestrutura"
      description: "Conheço as dificuldades de Toritama. Hoje a cidade sofre com problemas básicos 
      de infraestrutura, saneamento, urbanização, pouca acessibilidade e áreas de lazer para nossa
      população. Mas também conheço seu potencial de mudança e, por isso, pretendo atuar na melhoria
      da infraestrutura da nossa cidade com projetos que possam gerar mais inclusão, na urbanização
      planejada, de modo que também permitam a construção de mais áreas verdes e de lazer."
      button:
        icon: "icon-arrow-right"
        btnText: "Conheça mais dados sobre a cidade"
        URL: "https://cgpetoritama.netlify.app/docs/cidade/cidade/"
      image:
        x: "img/works/cidade-infra.jpg"
        _2x: "img/works/cidade-infra.jpg"
      is_even: true

    - title: "Inovação Política"
      description: "Luto por uma maior transparência, fiscalização e renovação na política. Acredito
      que a juventude pode transformar a cidade participando mais ativamente das questões públicas e
      isso pode ser alcançado através do diálogo com a população."
      button:
        icon: "icon-arrow-right"
        btnText: "Conheça mais dados sobre política"
        URL: "https://cgpetoritama.netlify.app/docs/politica/politica/"
      image:
        x: "img/works/ativistas.jpg"
        _2x: "img/works/ativistas.jpg"
      is_even: false

    - title: "Economia"
      description: "Este é um setor forte na nossa cidade, mas pouco diversificado. Enfrentamos 
      desafios diários na nossa economia. Acredito na força de inovação do nosso setor têxtil
      e, por isso, vou lutar pela modernização do nosso comércio com um único objetivo: melhorar a
      vida dos nossos cidadãos. Cuidar da economia local é cuidar dos empregos da nossa população."
      button:
        icon: "icon-arrow-right"
        btnText: "Conheça mais dados sobre economia"
        URL: "https://cgpetoritama.netlify.app/docs/economia/economia/"
      image:
        x: "img/works/economia2.jpg"
        _2x: "img/works/economia2.jpg"
      is_even: true


    - title: "Educação"
      description: "Sempre pude aproveitar as oportunidades que recebi e, portanto, sei da importância
      da educação na vida de todos. Mas sei também que sou uma entre muitos. Em Toritama, ainda
      persistem os desafios no ensino e poucas pessoas têm a oportunidade de se qualificar. É
      necessário uma melhoria no ensino, com foco na primeira infância e incentivo ao futuro dos
      nossos estudantes. Uma educação de qualidade pode oferecer mais oportunidades às novas gerações
      que vão crescer e movimentar a economia."
      button:
        icon: "icon-arrow-right"
        btnText: "Conheça mais dados sobre a educação"
        URL: "https://cgpetoritama.netlify.app/docs/educacao/educacao/"
      image:
        x: "img/works/educacao2.png"
        _2x: "img/works/educacao2.png"
      is_even: false

    - title: "Direitos da Mulher"
      description: "Em Toritama, boa parte das casas são chefiadas por mulheres solteiras que têm em
      média 2 filhos. As mulheres movimentam nossa economia, mas ainda enfrentam sérios problemas e,
      por isso, merecem uma atenção especial. Apesar disso, na nossa cidade não existem projetos
      específicos para nossas cidadãs."
      button:
        icon: "icon-arrow-right"
        btnText: "Conheça mais dados sobre as mulheres"
        URL: "https://cgpetoritama.netlify.app/docs/situacao-mulheres/situacao-mulheres/"
      image:
        x: "img/works/direitos_mulheres.jpg"
        _2x: "img/works/direitos_mulheres.jpg"
      is_even: true
