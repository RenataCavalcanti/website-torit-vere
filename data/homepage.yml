# about
about:
  enable: true
  title: "Quem sou eu?"
  content: '<p class="lead">
    Tive minha vida transformada pela educação! Sou formada em Relações Internacionais pela ASCES-UNITA como aluna 
    bolsista do FIES e participei de diversos projetos de extensão do LAPRI. Graças às bolsas de estudo, tive acesso 
    a oportunidades, mas percebi logo cedo que poucos jovens com a minha mesma realidade de vida estão nesses espaços. 
    E essa é também uma das minhas motivações para entrar na política.
    </p>
    <p class="lead">
    Participo de movimentos sociais que possuem este propósito: mudar a vida das pessoas menos favorecidas. 
    Já fui embaixadora e mentora do <a href= https://www.movimentochoice.com >Movimento Choice</a>, no qual 
    desenvolvi negócios de impacto social. Também participei da imersão 
    de <a href=” https://www.politize.com.br”> Embaixadores Politize</a>, que possibilitou levar educação 
    política para quase 1000 jovens e adultos em 2019 em Toritama.
    </p>
    <p class="lead">
    Sou fundadora do Modelo das Nações Unidas em Toritama para estudantes o ensino médio, projeto social que 
    proporciona a adolescentes uma experiência de aprendizado sobre liderança, trabalho em equipe e cultural sobre 
    diversos países. Mais recentemente me formei como aluna do <a href=https://renovabr.org> RenovaBR</a>, que tem 
    como missão fazer com que pessoas comuns, como eu, entrem na política e causem transformações nesse país. 
    </p>'
  image:
    x: "img/showcase/carol-bio.jpeg"
    _2x: "img/showcase/carol-bio.jpeg"

# trajetória
education:
  enable: true
  title: "Trajetória"
  items:
    - university: "Relações Internacionais - ASCES/UNITA"
      year: "2014"
      degree: "Durante a graduação participei de projetos de extensão relacionados ao terceiro setor, voluntariado 
      internacional, direito internacional dos refugiados e comércio exterior, além de três simulações, 
      estas proporcionadas pela ASCES-UNITA, sobre o Conselho de Segurança das Nações Unidas no que tange as crises 
      no Oriente Médio, a União Europeia e a crise dos refugiados, e a Conferência Quadro das Nações Unidas sobre 
      Mudanças Climáticas com foco na COP 21 sobre mudanças climáticas."
    - university: "Project Management Day"
      year: "2018"
      degree: "Tive a oportunidade de me qualificar na Gestão de Projetos, o que me proporciona vontade de aplicar
       todo o conhecimento adquirido diretamente na política de Toritama."
    - university: "SEDEEC-PMC"
      year: "2018"
      degree: "Trabalhei como estagiária na Secretaria de Desenvolvimento Econômico e Economia Criativa da 
    Prefeitura Municipal de Caruaru e por isso consegui trabalhar como auxiliar na Coordenação da Indústria, a qual
    participei dos projetos relacionados ao Polo de Desenvolvimento Sustentável do Agreste (PDSA), 
    ao monitoramente do Distrito Industrial e auxílio no desenvolvimento de projetos para o fomento econômico de 
    indústrias no município de Caruaru (PE). Durante o estágio recebi uma capacitação para ser Agente de 
    Desenvolvimento, esta proporcionada pelo SEBRAE Caruaru."

